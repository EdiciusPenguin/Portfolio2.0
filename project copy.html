<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
    rel="stylesheet"
    href="css/vendors/bootstrap.css"
    type="text/css"
    media="all"
  />
  <link
    rel="stylesheet"
    href="fonts/font-awesome/css/font-awesome.css"
    type="text/css"
    media="all"
  />
  <link
    rel="stylesheet"
    href="css/vendors/magnific-popup.css"
    type="text/css"
    media="all"
  />
  <link
    rel="stylesheet"
    href="css/vendors/splitting.css"
    type="text/css"
    media="all"
  />
  <link
    rel="stylesheet"
    href="css/vendors/swiper.css"
    type="text/css"
    media="all"
  />
  <link
    rel="stylesheet"
    href="css/vendors/animate.css"
    type="text/css"
    media="all"
  />
  <link
    rel="stylesheet"
    href="css/style.css"
    type="text/css"
    media="all"
  />
  <link
    rel="stylesheet"
    href="css/dark.css"
    type="text/css"
    media="all"
  />
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.cdnfonts.com/css/airfly" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/syne" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sticky-js/1.3.0/sticky.min.js"
    integrity="sha512-3z3zGiu0PabNyuTAAfznBJFpOg4owG9oQQasE5BwiiH5BBwrAjbfgIe0RCdtHJ0BQV1YF2Shgokbz2NziLnkuQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.6/vivus.min.js"
    integrity="sha512-oUUeA7VTcWBqUJD/VYCBB4VeIE0g1pg5aRMiSUOMGnNNeCLRS39OlkcyyeJ0hYx2h3zxmIWhyKiUXKkfZ5Wryg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
    integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
  <script src="locomotive-scroll.min.js"></script>



</head>

<body>
  <div class="portfolio-template">
    <section class="section section-inner started-heading">
      <div class="container">
        <div class="m-titles align-left">
          <h1
            class="m-title splitting-text-anim-1 scroll-animate"
            data-splitting="words"
            data-animate="active"
          >
            <span>{work.title}</span>
          </h1>
          <div
            class="m-subtitle splitting-text-anim-1 scroll-animate"
            data-splitting="words"
            data-animate="active"
          >
            <span>{work.tags}</span>
          </div>
        </div>
      </div>

      <div class="v-line v-line-right v-line-top">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
              <div class="m-details">
                <div class="details-label">
                  <span>Year:</span>
                  <strong>
                    <span>{work.year}</span>
                  </strong>
                </div>
                <div class="details-label">
                  <span>Technology:</span>
                  <strong>
                    <span>{work.technology}</span>
                  </strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="section section-inner">
      <div class="m-image-large">
        <div class="image">
          <div
            class="img js-parallax"
              style='background-image: url("images/arbox.jpg")'

          >
        </div>
      </div>
    </div>
    <section class="section section-inner">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="post-content">
              <h4>Description</h4>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="post-content">
              <p>{work.longdescription}</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="post-content">
              <p>{work.longdescription2}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="section section-inner">
      <div class="container">
        <WorkSingleISotope toShow={work.imgs} />
      </div>
    </div>



    <div class="section section-inner m-page-navigation">
      <div class="container">
        <div class="h-titles h-navs">
          <a href="/work-single?id=" >
            <span
              class="nav-arrow scrolla-element-anim-1 scroll-animate"
              data-animate="active"
            >
              <span>Next Project</span>
            </span>
            <span
              class="h-title splitting-text-anim-2 scroll-animate"
              data-splitting="chars"
              data-animate="active"
            >
              <span>{next.title}</span>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
